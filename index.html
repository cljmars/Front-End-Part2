<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>cofeerun</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body class="container">
  <header>
    <h1>Bootstap proj2 Coffeerun</h1>
  </header>
  <section>
    <div class="panel panel-default">
      <div class="pane-body">
        <form data-coffee-order="form">

          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus>
          </div>

          <div class="form-group">
            <label for="emailInput">Email</label>
            <input class="form-control" type="email" name="emailAddress" id="emailInput" value="" placeholder="dr@no.com">
          </div>

          <div class="radio">
            <label for="short">Short</label>
            <input type="radio" name="size" value="short" id="short" checked>
          </div>

          <div class="radio">
            <label for="tall">Tall</label>
            <input type="radio" name="size" value="tall" id="tall">
          </div>

          <div class="radio">
            <label for="grande">Grande</label>
            <input type="radio" name="size" value="grande" id="grande">
          </div>

          <div class="radio">
            <label for="venti">Venti</label>
            <input type="radio" name="size" value="venti" id="venti">
          </div>

          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="" selected>None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
            </select>
          </div>

          <div class="form-group">
            <label for="strengthLevel">Caffeine Rating</label>
            <input type="range" name="strength" value="30" id="strengthLevel">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>

          <button type="reset" class="btn btn-primary">Reset</button>

        </form>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
  <script src="scripts/checkList.js" charset="utf-8"></script>
  <script src="scripts/formhandler.js" charset="utf-8"></script>
  <script src="scripts/datastore.js" charset="utf-8"></script>
  <script src="scripts/truck.js" charset="utf-8"></script>
  <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
